{% block head %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .grid-item {
        background-color: #16a659;
        color: white;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s;
    }
    .grid-item:hover {
        transform: scale(1.05);
    }
    .grid-item h2 {
        margin: 0;
        font-size: 24px;
    }
    .grid-item h5 {
        margin: 10px 0;
        font-size: 16px;
        font-weight: normal;
    }
    .grid-item .icon {
        margin-right: 8px;
    }
    a {
        text-decoration: none;
    }
</style>
{% endblock head %}

<div class="grid-container">
    {% for exam in exams %}
    <a href="{% url 'student_exam_detail' student.pk exam.pk %}">
        <div class="grid-item">
            <h2>{{ exam.name }}</h2>
            <h5><i class="fas fa-calendar-alt icon"></i>Date: {{ exam.date.date }}</h5>
            <h5><i class="fas fa-clock icon"></i>Duration: {{ exam.duration }} minutes</h5>
        </div>
    </a>
    {% endfor %}
</div>
