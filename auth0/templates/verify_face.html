<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333333;
            margin-bottom: 20px;
        }
        p {
            color: #ff4d4d;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            color: #555555;
        }
        video, img {
            border: 1px solid #dddddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            width: calc(100% - 22px);
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        #capture-btn {
            padding: 10px 20px;
            background-color: #008CBA;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }
        #capture-btn:hover {
            background-color: #007bb5;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .login-container {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Student Login: Verify Face</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="face_image">Capture Your Face Image:</label>
            <video id="video" width="320" height="240" autoplay></video>
            <button id="capture-btn" type="button">Capture</button>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="captured-image" style="display:none;" />
            <input type="hidden" id="face_image" name="face_image">
            <input type="submit" value="Login">
        </form>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('capture-btn');
        const faceImageInput = document.getElementById('face_image');
        const capturedImage = document.getElementById('captured-image');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });

        captureBtn.addEventListener('click', function() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');
            console.log(imageData);
            faceImageInput.value = imageData;
            capturedImage.src = imageData;
            capturedImage.style.display = 'block';
            video.style.display = 'none';
            console.log("Image captured.");
        });
    </script>
</body>
</html>
